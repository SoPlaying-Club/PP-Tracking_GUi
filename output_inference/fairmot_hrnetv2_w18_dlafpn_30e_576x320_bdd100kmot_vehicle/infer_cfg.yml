metric: MOT
use_dynamic_shape: false
tracker:
  conf_thres: 0.4
  metric_type: cosine
  min_box_area: 0
  tracked_thresh: 0.4
  vertical_ratio: 0
arch: FairMOT
min_subgraph_size: 5
Preprocess:
